<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN"
"http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
	<head>
		<title>Contact request</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link href="resources/styles/reset.css" rel="stylesheet" type="text/css" />
   		<link href="resources/styles/baseStyles.css" rel="stylesheet" type="text/css" />
   		<script type="text/javascript" src="resources/scripts/templates.js"></script>
   		<script type="text/javascript">
			function init() {
				var myAccordionList = new AccordionList("accordion");
				var myStyleTweaks = new StyleTweaker();
				myStyleTweaks.add("Series60/3.2", "resources/styles/tweaks/S603rdFP2.css");
				myStyleTweaks.add("AppleWebKit/420+", "resources/styles/tweaks/S406th.css");
				myStyleTweaks.add("Opera Mini/4", "resources/styles/tweaks/operamini.css");
				myStyleTweaks.tweak();
			}
			addEvent("onload",init);
		</script>
	</head>
	<body>
	<div id="wrap">
	<div id="header">
	<div class="branding">
		<a href="http://nokia.mobi">
		<img src="resources/images/img-logo.png" alt="Logo" />	
		</a>
			<p>Company Logo</p>
			<p>Company Tagline</p>
	</div>
	</div>
	<div id="content">
		<!-- breadcrumbs -->
		<ul class="breadcrumbs">
			<li class="first"><a href="index.html">Home</a> &gt;</li>
			<li><a href="http://nokia.mobi">Corporate</a> &gt;</li>
			<li>Request information</li>
		</ul>
			<div class="box-flat">
			<form id="form1" method="post" action="">
			<fieldset>
			<legend>Request information</legend>
			<ul>
				<li>
					<input id="check-a" type="checkbox" name="" value="true" />
					<label for="check-a">Item</label>
				</li>
				<li>
					<input id="check-b" type="checkbox" name="" value="true" checked="checked" />
					<label for="check-b">Item</label>
				</li>
			</ul>
			<ul>
				<li>
					<input id="radio-a" type="radio" name="radio1" value="true" />
					<label for="radio-a">Business</label>
				</li>
				<li>
					<input id="radio-b" type="radio" name="radio1" value="true" checked="checked" />
					<label for="radio-b">Personal</label>
				</li>
			</ul>
			<label>Name</label>
				<input type="text" value="" />
			<label>Email</label>
				<input type="text" value="" />
			<select name="listMenu">
			<option value="value1">Select country</option>
			<option value="value2">Finland</option>
			<option value="value3">United States</option>
			</select>
			<button value="submit" class="button-submit"><span>Submit</span></button>
			</fieldset>
			</form>
	</div>
	<!-- Related links -->
	<h5>Common contacts</h5>
		<ul class="bullet">
			<li><a href="http://forumnokia.mobi">Press</a></li>
			<li><a href="http://nokia.mobi">Human resources</a></li>
			<li><a href="http://forumnokia.mobi">Investor relations</a></li>
		</ul>
	<!-- store locator -->
	<div id="block-store-locator">
	<dl id="accordion" class="list-accordion">
		<dt class="collapsed"><span></span>Store locator</dt>
    	<dd>
    	<form id="form1" method="post" action="">
    	<fieldset>
    	<select name="listMenu">
			<option value="value1">Select country</option>
			<option value="value2">Finland</option>
			<option value="value3">United States</option>
		</select>
    	<label>City or town (optional)</label>
		<input type="text" value="" />
 		<button value="submit" class="button-submit"><span>Submit</span></button>
 		</fieldset>
 		</form>
    	</dd>
	</dl>
	</div>
	<div class="home"><a href="index.html">Home</a></div>
	</div>

		<ul class="nav-footer vertical">

		</ul>

		<div class="stack" />
	</div>
	</div>
